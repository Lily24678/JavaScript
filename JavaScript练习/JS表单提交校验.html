<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*需求:点击按钮,获取文本框的值,并判断是否填写*/
			//1,判断事件源.
			//2,在事件源上写事件.
			//3,事件处理程序.操作事件源后发生什么
						
			function checkform() {
				var username = document.getElementById("username").value;
				var psw = document.getElementById("psw").value;

				if(username == "") {
					alert("用户名不能为空")
					return false;
				}
				if(psw == "") {
					alert("密码不能为空")
					return false;
				}
			}
		</script>
	</head>

	<body>
		<form action="" method="get">
			<table width="276" border="1" align="center">
				<tr>
					<td width="61">用户名</td>
					<td width="199"><input name="username" type="text" / id="username"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name="password" type="password" id="psw" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="注册" onclick="return checkform()" /></td>
				</tr>
			</table>
		</form>

	</body>

</html>
