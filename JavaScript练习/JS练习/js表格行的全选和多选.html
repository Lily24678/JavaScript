<!DOCTYPE html>

		<script>
			function choise(){
				//获取第一个checkbox，判断状态（选中或者没选中）
				var flag = document.getElementById("ck").checked;
				
					//根据名获取其他的checkbox
					var othercks = document.getElementsByName("ckname");
					//将余下的checkbox的状态设置为true
					for(var i = 0;i<othercks.length; i++){
						othercks[i].checked = flag;
					}
				}
			
		</script>
	</head>
