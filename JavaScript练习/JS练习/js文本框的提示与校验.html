<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*需求：*当获取焦点的时候提示用户输入（请输入用户名），当失去焦点的时候提示校验成功*/
			function fn1() {
				//获取对标签的执行权
				var sp = document.getElementById("span");
				sp.innerHTML = "<font color='red'>请输入用户名</font>"
			}

			function fn2() {
				var tx = document.getElementById("text");
				var sp = document.getElementById("span");
				if(tx.value == "") {
					sp.innerHTML = "<font color='red'>请输入用户名</font>"
				} else {
					sp.innerHTML = "<font color='green'>验证成功</font>"
				}

			}
		</script>
	</head>

	<body>
		<input id="text" type="text" name="text" value="" onfocus="fn1()" onblur="fn2()" /><span id="span"></span>
	</body>

</html>
