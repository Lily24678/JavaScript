<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			setInterval("displayCurrentTime()",125);
			function displayCurrentTime() {
				var d = new Date();
				var yr = d.getFullYear();
				var mon = d.getMonth() + 1;
				var dy = d.getDate();
				var hr = d.getHours();
				var mn = d.getMinutes();
				var s = d.getSeconds();
				var ss = d.getMilliseconds();
				var buttonTime = document.getElementById("time");
				buttonTime.value = yr + "年" + mon + "月" + dy + "号" + hr + "时" + mn + "分" + s + "秒" + ss + "毫秒";
			}

			
		</script>
	</head>

	<body>
		<input id="time" type="button" />
	</body>

</html>
