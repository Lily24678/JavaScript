<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function changeColor() {
				//获取表格的执行权
				var tal = document.getElementById("tal");
				//获取所有行
				var con = tal.rows.length;
				//获取每行
				for(var i = 0; i < con; i++) {
					if(i % 2 == 0) {
						//获取表格下的每一行
						tal.rows[i].style.backgroundColor = "yellow";
					} else {
						tal.rows[i].style.backgroundColor = "green";
					}
				}
			}
		</script>
	</head>

	<body onload="changeColor()">
		<table width="348" border="1" align="center" id="tal">
			<tr>
				<td colspan="3" align="center">琅琊榜</td>
			</tr>
			<tr>
				<td width="99">姓名</td>
				<td width="95">内功</td>
				<td width="132">颜值</td>
			</tr>
			<tr>
				<td>虚竹</td>
				<td>99</td>
				<td>80</td>
			</tr>
			<tr>
				<td>段誉</td>
				<td>90</td>
				<td>100</td>
			</tr>
			<tr>
				<td>小九</td>
				<td>88</td>
				<td>-100</td>
			</tr>
		</table>

	</body>

</html>
