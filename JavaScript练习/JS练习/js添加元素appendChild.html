<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		function addE(){
			//创建元素
			var newe = document.createElement("option");//<option></option>
			//创建文本结点
			var newt = document.createTextNode("西游记");
			//将文本节点添加到option下
			newe.appendChild(newt);//<option>西游记</option>
			//将option添加到select下
			var sle = document.getElementById("sel");
			sle.appendChild(newe);
		}
	</script>
	<body>
		<select id="sel">
			<option>请选择</option>
			<option>三国</option>
			<option>水浒</option>
		</select>
		<input type="button" value="添加" onclick="addE()"/>
	</body>
</html>
