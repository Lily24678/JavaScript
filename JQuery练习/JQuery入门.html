<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script>
			// 传统的JS的方式：页面加载的事件只能执行一次.
            /*window.onload = function(){
                alert("aaa");
            }
            
            window.onload = function(){
                alert("bbb");
            }*/
            
            // JQuery的方式：相当于页面加载的事件,可以执行多次.效率比window.onload要高.
            // window.onload 等页面加载完成后执行该方法.
            // $(function(){}):等页面的DOM树绘制完成后进行执行.
            // $相当于JQuery
            
            $(function(){
           
            });//相当于页面加载事件
            
            $(function(){
                alert("bbb");
            });
		</script>
	</head>
	<body>
	</body>
</html>
