<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/main.css" rel="stylesheet" type="text/css"/>
		<link href="css/style2.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-1.11.3.min.js"></script>
		 <script>
		 	$(function(){
		 		//一，添加必选
		 		$("form input.require").parent().append("<b class='high'>*</b>");
		 		
		 		//二，表单验证		 		
		 		//1,添加blur事件
		 		$("form input").blur(function(){
		 			$(this).parent().find(".formtips").remove();
		 			//2,判断this是用户名还是密码
		 			//如果是用户名
		 			if($(this).is("#username")){
		 				//3,判断用户名是否为空
		 				if($(this).val()==""){		 					
		 					//如果为空提示输入用户名
		 					$(this).parent().append("<span class='formtips onError'>请输入用户名</span>");
		 				}else{
		 					//否则提示校验成功
		 					$(this).parent().append("<span class='formtips onSuccess'>校验成功</span>");
		 				}
		 			}
		 			//如果是密码
		 			if($(this).is("#password")){
		 				//3,判断用户名是否为空
		 				if($(this).val()==""){
		 					//如果为空提示输入用户名
		 					$(this).parent().append("<span class='formtips onError'>请输入密码</span>");
		 				}else{
		 					//否则提示校验成功
		 					$(this).parent().append("<span class='formtips onSuccess'>校验成功</span>");
		 				}
		 			}		 			
		 		}).keyup(function(){
		 			$(this).triggerHandler("blur");
		 		}).focus(function(){
		 			$(this).triggerHandler("blur");
		 		});
		 		
		 		//三，注册（表单提交）
		 		$("form").submit(function(){
		 			$("form input").trigger("blur");
		 			var len = $("form input").parent().find(".onError").length;
		 			if(len>0){
		 				return false;
		 			}else{
		 				return  true;
		 			}
		 			
		 		});
		 	});
		 </script>		
	</head>
	<body>
		   <form action="" method="get">
		  	<table id="mytable" width="500px" border="1" align="center">
			  <tr>
			    <td width="100px">用户名</td>
			    <td>
			    	<input id="username" value="" name="" type="text" class="require" />
			    </td>
			  </tr>
			  <tr>
			    <td>密码</td>
			    <td><input id="password" value=""    name="Input" type="password" class="require" />
			    </td>
			  </tr>
			  <tr>
			    <td colspan="2" align="center">
			      <input type="submit" name="Submit" value="提交" />    </td>
			    </tr>
			</table>
        </form>
	</body>
</html>
