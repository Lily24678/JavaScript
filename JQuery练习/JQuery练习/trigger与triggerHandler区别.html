<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.3.min.js"></script>
		<script>
			$(function(){
				$("#txt").focus(function(){
					$(this).val("hello hello hello hello");
				});
				
				//点击按钮，触发文本框的focus事件
				$("#button01").click(function(){
					$("#txt").trigger("focus");
				});
				$("#button02").click(function(){
					$("#txt").triggerHandler("focus");
				});
			
				
			});
		</script>
	</head>
	<body>
		<input type="text" id="txt"/>
		<input type="button" value="trigger" id="button01"/>
		<input type="button" value="triggerHandle" id="button02"/>
	</body>
</html>
