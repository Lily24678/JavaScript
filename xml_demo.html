<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript" src="js/utils/httpRequestUtil.js" ></script>
	</head>
	<body>
		<div onclick="window.location.href='./demo.html'" style="border: 5px solid green;width: 20%;">
			点点试试，测试一下返回键，看看会发生什么
		</div>
		<br />
		<script>
			ajax_get("xml/stu_address.xml",function(xmlDoc) {
				var x = xmlDoc.firstElementChild.childNodes;
				var html="";
				for(var i=1;i<x.length;){
					var x1 = x[i].childNodes;
					for(var j=1;j<x1.length;){
						var name = x1[j].nodeName;
						var content = x1[j].textContent;
						j+=2;
						html+=name+":"+content+"<br/>";
					}
					i+=2;
				}
				document.write(html);
			},"xml",false);
			
		</script>
	</body>
</html>
